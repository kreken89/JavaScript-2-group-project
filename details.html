<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Details</title>

<body>
    <div class="wrapper">

        <div class="user user_dark">

            <div class="inline">
                <div class="statusInfo switch-field">
                <input type="radio" id="radio-three" name="switch-two" value="yes" checked />
                <label for="radio-three">Avslutad</label>
                <input type="radio" id="radio-four" name="switch-two" value="maybe" />
                <label for="radio-four">Pågående</label>
                <input type="radio" id="radio-five" name="switch-two" value="no" />
                <label for="radio-five">Ej påbörjad</label>


                    <!-- <button id="status_green" class="green status">Avslutad</button>

                </div>
                <span class="time_add"></span>
            </div>
        
            <p class="user_subject"></p>
            <p class="user_email"></p>
            <p class="user_message"></p>
        
        
            <form action="">
                <input type="submit" value="Add comment" />
            </form>
        </div>


        <div class="container_details">
            <div class="inline"> 

                
            </div>
            </div>
            <form class="userInput">
                <input type="email" placeholder="Email" class="emailInput">
                <textarea class="messageInput" placeholder="New comment..."></textarea>
                <input type="submit" value="Add Comment" class="btn">
            </form>

        


    </div>


    <script src="details.js"></script>

</html>
