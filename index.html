<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="task_list">
      <div class="card">
        <div class="card_content">
          <span class="card_title">case management</span>
          <div class="card_box">

            <form id="task_form">

              <div class="input_fields">
                <input type="email" name="task" id="email_input" placeholder="Email">
                <input type="text" name="task" id="subject_input" placeholder="Subject">
                <textarea name="message" id="message_input" placeholder="Your message..."></textarea>
              </div>

              <input type="submit" value="Add Task" class="btn">
            </form>
          </div>
        </div>

        <div class="card_action">
          <span id="task_title">all cases</span>
          <div class="input_fields">
            <input type="text" name="filter" id="filter" placeholder="Filter Task">
            <label for="filter"></label>
          </div>
          <ul class="collection"></ul>
          <a href="#" class="clear_tasks">Clear Tasks</a>
        </div>
      </div>
    </div>
    <!-- Cases container -->
    <div class="case_container">


      <button class="show-modal">Add comment</button>
      <!-- Modal -->
      <div class="modal hidden">
        <button class="close-modal">&times;</button>

        <span class="modal_span">Add your comment</span>
        <textarea name="message" id="message_input" placeholder="Insert your comment..."></textarea>
      </div>
      <div class="overlay hidden"></div>


    </div>


    <!-- User form -->
    <!-- <div class="user user_dark">
            <p class="user_subject">Dataproblem</p>
            <p class="user_email">mikael@hotmail.com</p>
            <p class="user_message">Jag har stora problem med min dator, skulle vilja att ni fixar detta Ã¥t mig.</p>
             <textarea id="message_input" placeholder="Add your comment"></textarea> 
            <button class="submit_btn">Add comment</button>
      </div> -->

  </div>

</body>

</html>
