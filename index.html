<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="task_list">
      <div class="card">
        <div class="card_content">
          <span class="card_title">case management</span>
          <div class="card_box">

            <form id="task_form">

              <div class="input_fields">
                <input type="email" name="task" id="email_input" placeholder="Email">
                <input type="text" name="task" id="subject_input" placeholder="Subject">
                <textarea name="message" id="message_input" placeholder="Your message..."></textarea>
              </div>

              <input type="submit" value="Add Task" class="btn">
            </form>
          </div>
        </div>

        <div class="card_action">
          <span id="task_title">all cases</span>
          <div class="input_fields">
            <input type="text" name="filter" id="filter" placeholder="Filter Task">
            <label for="filter"></label>
          </div>
          <!-- <ul class="collection"></ul> -->
        </div>
      </div>
    </div>
    <!-- Cases container -->

    <div class="case_container">
      <div class="user user_dark" id="case_list">
        <div class="inline">

          <div class="statusInfo">

            <input class="green" type="radio" id="3" name="switch" value="yes" />
            <label for="3">Avslutad</label>
            <input class="orange" type="radio" id="2" name="switch" value="maybe" />
            <label for="2">Pågående</label>
            <input class="red" type="radio" id="1" name="switch" value="no" checked />
            <label for="1">Ej påbörjad</label>

          </div>
          <span class="time_add"></span>

        </div>

        <p class="user_subject"></p>
        <p class="user_email"></p>
        <p class="user_message"></p>

      </div>
    </div>

    <!-- <button class="show_modal">Add comment</button> -->
    <!-- Modal -->
    <!-- <div class="modal hidden">

        <button class="close_modal_add_comment">Add comment</button>
      </div> -->
    <!-- <div class="overlay hidden"></div> -->

  </div>

</body>
